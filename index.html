<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="weather-dashboard">
        <!-- Header with city selector and time -->
        <header class="header">
            <div class="location-selector">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
                <select id="citySelect" class="city-select">
                    <option value="lahore">Lahore, Pakistan</option>
                    <option value="karachi">Karachi, Pakistan</option>
                </select>
            </div>
            <div class="time-display">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12,6 12,12 16,14"></polyline>
                </svg>
                <span id="currentTime">00:00:00</span>
            </div>
        </header>

        <!-- Main content grid -->
        <div class="main-content">
            <!-- Current weather section -->
            <div class="current-weather">
                <div class="date-display">
                    <p id="currentDate">Wednesday, July 30, 2025</p>
                </div>

                <div class="temperature-section">
                    <div class="temp-display">
                        <span id="mainTemp">32</span>°
                        <button id="tempToggle" class="temp-toggle">C</button>
                    </div>
                    <div class="weather-icon-main">
                        <div id="mainWeatherIcon" class="weather-icon sunny"></div>
                    </div>
                </div>

                <div class="weather-description">
                    <p id="weatherDesc">Clear sky with bright sunshine</p>
                    <p id="tempRange">H: 35° L: 28°</p>
                </div>

                <!-- Weather details grid -->
                <div class="weather-details">
                    <div class="detail-card">
                        <h4>Humidity</h4>
                        <p id="humidity">45%</p>
                    </div>
                    <div class="detail-card">
                        <h4>Wind</h4>
                        <p id="windSpeed">12 km/h</p>
                    </div>
                    <div class="detail-card">
                        <h4>Pressure</h4>
                        <p id="pressure">1013 mb</p>
                    </div>
                    <div class="detail-card">
                        <h4>UV Index</h4>
                        <p id="uvIndex">8</p>
                    </div>
                </div>
            </div>

            <!-- 5-day forecast -->
            <div class="forecast-section">
                <h3>5-Day Forecast</h3>
                <div id="dailyForecast" class="daily-forecast">
                    <!-- Daily forecast items will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Hourly forecast -->
        <div class="hourly-section">
            <h3>Hourly Forecast</h3>
            <div id="hourlyForecast" class="hourly-forecast">
                <!-- Hourly forecast items will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
